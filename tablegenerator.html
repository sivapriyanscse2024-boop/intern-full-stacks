<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .table-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 80px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>Dynamic Table Generator</h2>
    <label>Rows:</label>
    <input type="number" id="rows" min="1" placeholder="Rows">
    <label>Columns:</label>
    <input type="number" id="cols" min="1" placeholder="Cols">
    <br>
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableArea"></div>
  </div>

  <script>
    function generateTable() {
      let rows = document.getElementById("rows").value;
      let cols = document.getElementById("cols").value;
      let tableArea = document.getElementById("tableArea");
      tableArea.innerHTML = "";

      if (rows <= 0 || cols <= 0) {
        alert("Please enter valid numbers!");
        return;
      }

      let table = document.createElement("table");
      let thead = document.createElement("thead");
      let tbody = document.createElement("tbody");

      // Create header row
      let headerRow = document.createElement("tr");
      for (let j = 0; j < cols; j++) {
        let th = document.createElement("th");
        th.textContent = "Header " + (j + 1);
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);

      // Create data rows
      for (let i = 0; i < rows; i++) {
        let tr = document.createElement("tr");
        for (let j = 0; j < cols; j++) {
          let td = document.createElement("td");
          td.textContent = `Row ${i + 1}, Col ${j + 1}`;
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      table.appendChild(thead);
      table.appendChild(tbody);
      tableArea.appendChild(table);
    }
  </script>

</body>
</html>
