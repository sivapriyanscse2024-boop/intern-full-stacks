<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="demo"></p>
<body>
    <script>
        let a=prompt("Enter first number:");
        a=Number(a);
        let factorial=1;
        for(let i=1;i<=a;i++){
            factorial=factorial*i;
        }
        document.getElementById("demo").innerHTML="Factorial of "+a+" is: "+factorial;
    </script>
</body>
</html>
