<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Datasheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="card bg-dark text-danger  rounded shadow-lg">
            <h2 class="mb-4 text-center">Personal Datasheet</h2>
            <label class="text-center mb-4">Please fill in the form below with your personal details.</label>

            <form>
                <div class="row mb-3">
                    <label>Full Name:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="abcdeg@gmail.com">
                    </div>
                    <div class="col">
                        <label>Mobile number:</label>
                        <input type="text" class="form-control" placeholder="000-000-0000">
                    </div>
                </div>

                <div class="mb-3">
                    <label>Address:</label>
                    <input type="text" class="form-control" placeholder="Enter address">
                    <label class="text-light mt-1">Street address</label>
                    <input type="text" class="form-control" placeholder="Enter address">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="text-secondary">City</label>
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col">
                        <label class="text-secondary">State</label>
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="text-secondary">Zip code</label>
                        <input type="text" class="form-control" placeholder="Zip code">
                    </div>
                    <div class="col">
                <label class="text-secondary">Country</label>
                <select class="form-select">
                <option selected disabled>Choose...</option>
                <option>India</option>
                <option>United States</option>
                 <option>United Kingdom</option>
                 <option>Australia</option>
                 <option>Canada</option>
                 </select>
               </div>

                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="text-danger">Gender</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col">
                        <label class="text-danger">Date of Birth</label>
                        <input type="date" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="text-danger">Start Date</label>
                        <input type="date" class="form-control" placeholder="">
                </div>
                    <div class="col">
                        <label class="text-danger">Title</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>

                
                </div>
            <div>
                <label class="text-danger">Additional Information</label>
                <textarea class="form-control" rows="3" placeholder="Enter additional information here..."></textarea>
            </div>
            <div class="text-center">
                    <button type="submit" class="btn btn-danger mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
