<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="gallery">
    <img src="https://damassets.autodesk.net/content/dam/autodesk/www/industry/3d-animation/create-beautiful-3d-animations-thumb-1204x677.jpg" alt="Beautiful mountain view">
    <img src="https://tse1.mm.bing.net/th/id/OIP.5E9pi6QKuu8_gl9YDsUwswHaE-?pid=Api&P=0&h=180" alt="Calm lake surrounded by trees">
    <img src="https://cdn.svgator.com/images/2022/07/cat-animation-1.png" alt="Sunset at the beach">
    <img src="https://wallpapers.com/images/hd/animated-forest-background-3rrwd4bo5qh149ac.jpg" alt="City skyline at night">
    <img src="https://cdn.svgator.com/images/2022/07/cute-animated-cat-tutorial.gif" alt="Forest pathway with sunlight">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/011/396/561/original/moving-animated-footage-free-video.jpg" alt="Snow-covered mountains">
    <img src="https://cdn1.epicgames.com/ue/product/Screenshot/17-1920x1080-71e038727c8921f1f0fb65a101802bc3.png?resize=1&w=1920" alt="Desert sand dunes">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/011/396/561/original/moving-animated-footage-free-video.jpg" alt="Waterfall in a tropical forest">
    <img src="https://cdn.svgator.com/images/2022/07/cute-animated-cat-tutorial.gif" alt="Colorful flowers in a garden">
  </div>

</body>
</html>
