<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="gallery">
    <img src="image1.jpg" alt="Beautiful mountain view">
    <img src="image2.jpg" alt="Calm lake surrounded by trees">
    <img src="image3.jpg" alt="Sunset at the beach">
    <img src="image4.jpg" alt="City skyline at night">
    <img src="image5.jpg" alt="Forest pathway with sunlight">
    <img src="image6.jpg" alt="Snow-covered mountains">
    <img src="image7.jpg" alt="Desert sand dunes">
    <img src="image8.jpg" alt="Waterfall in a tropical forest">
    <img src="image9.jpg" alt="Colorful flowers in a garden">
  </div>

</body>
</html>
