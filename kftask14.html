<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="demo"></p>
<body>
    <script>
        let a=Number(prompt("Enter first number:"));
        for(let i=1;i<=10;i++){
            let result=a*i;
            document.getElementById("demo").innerHTML+=a+" x "+i+" = "+result+"<br>";
        }
    </script>
</body>
</html>
