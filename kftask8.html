<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a=prompt("Enter a number:");
        a=Number(a);
        if(a%2==0){
            document.getElementById("demo").innerHTML="Even";
        } else {
            document.getElementById("demo").innerHTML="Odd";
        }
    </script>
</body>
</html>
